<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Stylesheets -->
   
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/62bfe3842b.js" crossorigin="anonymous"></script>
    <!-- Page Icon -->
    <link rel="icon" type="image/icon" href="assets/images/code.png">
    <!-- Title -->
    <title>Aaron Long</title>
</head>

<body>
    <header id="main-nav">
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Projects</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>Aaron Long</h1>
            <h3>Full Stack Web Developer</h3>
            <p></p>
        </section>
        <section id="projects">
            <h1>Projects</h1>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" placeholder="John" />
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" placeholder="Doe" />
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@email.com" />
                <label for="message">Message:</label>
                <input type="text" name="message"/>
                <input type="submit" />
            </form>
        </section>
    </main>    
    <footer id="footer">
            <small id="copyright">&copy; Aaron Long 2021</small>
    </footer>
</body>

</html>

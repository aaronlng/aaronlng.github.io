<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">Aaron Long</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact <span
                            class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <section class="main-section">
                    <h1>Contact</h1>

                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name here">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="username">Twitter Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </section>
            </div>

            <div class="col">
                <div class="card border-0 mt-3 mb-3 text-center" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <h5 class="card-title">Connect With Me</h5>
                            </div>
                            <a class="m-2" href="https://github.com/aaronlng" target="_blank"><img
                                    src="assets/images/github.png" class="social" alt="Github"></a>
                            <a class="m-2" href="https://www.linkedin.com/in/aaronlng/" target="_blank"><img
                                    src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>
                            <a class="m-2" href="#"><img src="assets/images/stackoverflow.png" class="social"
                                    alt="Stack Overflow"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom text-center mb-3">&copy; Copyright 2019 Aaron Long</footer>
    </div>
</body>
